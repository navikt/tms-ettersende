apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: tms-ettersendelse-fallback-vitejs
  namespace: min-side
  labels:
    team: min-side
spec:
  envFrom:
    - secret: tms-ettersendelse-fallback-vitejs-secrets
  image: {{version}}
  port: 3000
  liveness:
    path: /tms-ettersendelse-fallback-vitejs/internal/isAlive
    initialDelay: 10
  readiness:
    path: /tms-ettersendelse-fallback-vitejs/internal/isReady
    initialDelay: 10
  prometheus:
    enabled: true
    path: /tms-ettersendelse-fallback-vitejs/internal/metrics
  replicas:
    min: 2
    max: 4
  ingresses:
    - "https://person.nav.no/tms-ettersendelse-fallback-vitejs"
  resources:
    limits:
      cpu: "3"
      memory: 768Mi
    requests:
      cpu: "500m"
      memory: 512Mi
